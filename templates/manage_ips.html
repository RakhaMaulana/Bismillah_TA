{% extends "base.html" %}

{% block content %}
<h1>Manage Whitelisted IPs</h1>
<form method="post">
    <label for="ip_address">IP Address:</label>
    <input type="text" id="ip_address" name="ip_address" required>
    <button type="submit" name="action" value="add">Add IP</button>
    <button type="submit" name="action" value="remove">Remove IP</button>
</form>
<h2>Whitelisted IPs</h2>
<ul>
    {% for ip in whitelisted_ips %}
        <li>{{ ip[0] }}</li>
    {% endfor %}
</ul>
{% endblock %}
