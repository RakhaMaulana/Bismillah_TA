{% extends "base.html" %}

{% block content %}
<h1>Manage Whitelisted IPs</h1>
<form method="post" class="manage-ips-form">
    <label for="ip_address">IP Address:</label>
    <input type="text" id="ip_address" name="ip_address" required>
    <div class="form-buttons">
        <button type="submit" name="action" value="add" class="btn btn-primary">Add IP</button>
        <button type="submit" name="action" value="remove" class="btn btn-danger">Remove IP</button>
    </div>
</form>
<h1>Whitelisted IPs</h1>
<ul class="whitelisted-ips">
    {% for ip in whitelisted_ips %}
        <li>{{ ip[0] }}</li>
    {% endfor %}
</ul>
{% endblock %}
