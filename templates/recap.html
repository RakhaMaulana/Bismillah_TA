{% extends "base.html" %}

{% block title %}Live Vote Count{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 fw-bold">Live Vote Count</h1>

    <div class="text-center mb-4">
        <button class="btn btn-outline-primary me-2" onclick="showChart('senat')">Ketua Senat</button>
        <button class="btn btn-outline-secondary" onclick="showChart('demus')">Ketua Dewan Musyawarah Taruna</button>
    </div>

    <div class="recap-section p-4 shadow-sm rounded bg-white position-relative">
        <h2 class="text-center mb-4" id="chart-title">
            Ketua Senat <span id="voteCount" class="text-muted">(Votes: 0)</span>
        </h2>
        <div class="chart-container position-relative">
            <canvas id="voteChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let voteChart;
    let currentChart = 'senat';
    let voteData = {};
    let candidatePhotos = {};
    let eventSource;

    // Cache untuk gambar kandidat (agar tidak load ulang dari server)
    const imageCache = {};

    // Fungsi untuk mendapatkan objek Image dari cache, atau membuat baru jika belum ada
    function getCandidateImage(src) {
        if (!src) {
            src = "/static/default.png";
        }
        if (imageCache[src]) {
            return imageCache[src];
        }
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = src;
        imageCache[src] = img;
        return img;
    }

    async function fetchCandidatePhotos() {
        const response = await fetch('/get_candidate_photos');
        candidatePhotos = await response.json();

        // Inisialisasi voteData agar semua kandidat memiliki suara awal 0
        initializeVoteData(Object.keys(candidatePhotos));
    }

    function initializeVoteData(candidates) {
        voteData = {};
        candidates.forEach(candidate => {
            voteData[candidate] = 0;
        });
    }


    async function fetchVoteCounts(chartType) {
        await fetchCandidatePhotos();

        if (eventSource) {
            eventSource.close();
        }

        // Jika browser tidak mendukung SSE, gunakan polling
        if (!window.EventSource) {
            setInterval(() => {
                fetch(`/live_count?type=${chartType}`)
                    .then(response => response.json())
                    .then(data => {
                        updateChart(data.candidate);
                    })
                    .catch(error => console.error("Error fetching votes:", error));
            }, 5000);
            return;
        }

        // Menggunakan Server-Sent Events
        eventSource = new EventSource(`/live_count?type=${chartType}`);
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === currentChart) {
                updateChart(data.candidate);
            }
        };
        eventSource.onerror = function() {
            console.error("SSE error, koneksi ditutup.");
            eventSource.close();
        };
    }

    // Fungsi updateChart menambahkan suara berdasarkan label (nama kandidat)
    async function updateChart(label) {
        voteData[label] = (voteData[label] || 0) + 1;

        const totalVotes = Object.values(voteData).reduce((a, b) => a + b, 0);

        // Urutkan kandidat berdasarkan urutan awal, bukan urutan pertama kali mendapat suara
        const labels = Object.keys(voteData);
        const percentages = labels.map(key => totalVotes > 0 ? Math.round((voteData[key] / totalVotes) * 100) : 0);

        renderChart(labels, percentages);
    }


    function renderChart(labels, percentages) {
        if (voteChart) {
            voteChart.destroy();
        }
        const ctx = document.getElementById('voteChart').getContext('2d');

        voteChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Votes (%)',
                    data: percentages,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    borderRadius: 5,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: value => value + "%"
                        }
                    }
                },
            },
            plugins: [{
                beforeDraw: (chart) => {
                    const ctx = chart.ctx;
                    const datasetMeta = chart.getDatasetMeta(0);

                    chart.data.labels.forEach((label, index) => {
                        const bar = datasetMeta.data[index];
                        const imgSrc = candidatePhotos[label] || "/static/default.png";
                        const img = getCandidateImage(imgSrc);

                        // Pastikan gambar ter-load sebelum digambar
                        if (!img.complete) {
                            img.onload = () => {
                                chart.update();
                            };
                        } else {
                            // Lebar gambar = 50% lebar bar
                            const barWidth = bar.width;
                            const aspectRatio = img.width / img.height;
                            const scaledWidth = barWidth * 0.25; // 50% dari lebar bar
                            const scaledHeight = scaledWidth / aspectRatio;

                            // Letakkan gambar di bagian bawah bar
                            const x = bar.x - (scaledWidth / 2);
                            const y = bar.base - scaledHeight;

                            ctx.drawImage(img, x, y, scaledWidth, scaledHeight);
                        }
                    });
                }
            }]
        });

        // Tampilkan total votes di UI
        document.getElementById('voteCount').textContent =
            `(Votes: ${Object.values(voteData).reduce((a, b) => a + b, 0)})`;
    }

    function resetChart() {
        if (voteChart) {
            voteChart.destroy();
            voteChart = null;
        }
        voteData = {};
    }

    function showChart(chartType) {
        currentChart = chartType;
        document.getElementById('chart-title').innerHTML =
            (chartType === 'senat' ? 'Ketua Senat' : 'Ketua Dewan Musyawarah Taruna') +
            ' <span id="voteCount" class="text-muted">(Votes: 0)</span>';
        resetChart();
        fetchVoteCounts(chartType);
    }

    document.addEventListener("DOMContentLoaded", function () {
        showChart('senat');
    });
</script>

<style>
    body {
        background-color: #f8f9fa;
    }
    .recap-section {
        max-width: 800px;
        margin: auto;
        background-color: #fff;
        border-radius: 10px;
    }
    .btn {
        transition: all 0.3s ease-in-out;
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .chart-container {
        position: relative;
        height: 400px;
    }
</style>
{% endblock %}
