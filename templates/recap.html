{% extends "base.html" %}

{% block title %}Live Vote Count{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 fw-bold">Live Vote Count</h1>

    <div class="text-center mb-4">
        <button class="btn btn-outline-primary me-2" onclick="showChart('senat')">Ketua Senat</button>
        <button class="btn btn-outline-secondary" onclick="showChart('demus')">Ketua Dewan Musyawarah Taruna</button>
    </div>

    <div class="recap-section p-4 shadow-sm rounded bg-white position-relative">
        <h2 class="text-center mb-4" id="chart-title">
            Ketua Senat <span id="voteCount" class="text-muted">(Votes: 0)</span>
        </h2>

        <div class="chart-container position-relative">
            <!-- Canvas Chart.js (bar chart) -->
            <canvas id="voteChart" style="position: relative; z-index: 1;"></canvas>
        </div>
    </div>
</div>

<!-- Include Bootstrap dan Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/chart.umd.min.js"
        crossorigin="anonymous"></script>

<script>
    let voteChart;
    let currentChart = 'senat';
    let voteData = {};
    let candidatePhotos = {};
    let eventSource;
    let isChartInitialized = false;
    // Cache untuk gambar kandidat
    const imageCache = {};
    const defaultImage = "/static/Unknown.png";

    // ‚úÖ PERBAIKAN: Improved image loading dengan proper fallback
    async function getCandidateImage(src) {
        console.log('üñºÔ∏è Loading candidate image:', src);

        if (!src) {
            console.log('‚ùå No image source provided, using default');
            src = defaultImage;
        }

        // Check cache first
        if (imageCache[src]) {
            console.log('‚úÖ Image found in cache:', src);
            return imageCache[src];
        }

        return new Promise((resolve) => {
            const img = new Image();
            img.crossOrigin = "Anonymous";

            img.onload = function() {
                console.log('‚úÖ Image loaded successfully:', src);
                imageCache[src] = img;
                resolve(img);
            };

            img.onerror = function() {
                console.error('‚ùå Error loading image:', src);

                // If not already trying default image, try it
                if (src !== defaultImage) {
                    console.log('üîÑ Trying default image...');
                    getCandidateImage(defaultImage).then(resolve);
                } else {
                    console.error('‚ùå Even default image failed, creating placeholder');
                    // Create a simple placeholder canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = 100;
                    canvas.height = 100;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#cccccc';
                    ctx.fillRect(0, 0, 100, 100);
                    ctx.fillStyle = '#666666';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('No Image', 50, 50);

                    // Convert canvas to image
                    const placeholderImg = new Image();
                    placeholderImg.src = canvas.toDataURL();
                    imageCache[src] = placeholderImg;
                    resolve(placeholderImg);
                }
            };

            // Set src after setting up event handlers
            img.src = src;
        });
    }

    async function fetchCandidatePhotos(chartType) {
        try {
            console.log('üì∏ Fetching candidate photos for:', chartType);
            const response = await fetch('/get_candidate_photos');

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const allCandidatePhotos = await response.json();
            console.log('üì∏ All candidate photos:', allCandidatePhotos);

            candidatePhotos = {};

            for (const [name, candidate] of Object.entries(allCandidatePhotos)) {
                if (candidate.type.toLowerCase() === chartType.toLowerCase()) {
                    // ‚úÖ PERBAIKAN: Better image path validation
                    let photoPath = candidate.photo;

                    if (photoPath && !photoPath.startsWith('/static/')) {
                        photoPath = `/static/uploads/${photoPath}`;
                    }

                    // ‚úÖ PERBAIKAN: Pre-validate image exists
                    try {
                        const testResponse = await fetch(photoPath, { method: 'HEAD' });
                        if (!testResponse.ok) {
                            console.log(`‚ö†Ô∏è Image not found: ${photoPath}, using default`);
                            photoPath = defaultImage;
                        }
                    } catch (error) {
                        console.log(`‚ö†Ô∏è Error checking image: ${photoPath}, using default`);
                        photoPath = defaultImage;
                    }

                    candidatePhotos[name] = {
                        ...candidate,
                        photo: photoPath
                    };
                    console.log(`‚úÖ Added candidate: ${name}, photo: ${photoPath}`);
                }
            }

            console.log('üì∏ Filtered candidate photos:', candidatePhotos);
            initializeVoteData(Object.keys(candidatePhotos));
        } catch (error) {
            console.error('‚ùå Error fetching candidate photos:', error);
            candidatePhotos = {};
            initializeVoteData([]);
        }
    }

    function initializeVoteData(candidates) {
        voteData = {};
        candidates.forEach(candidate => voteData[candidate] = 0);
        console.log('üó≥Ô∏è Initialized vote data:', voteData);
    }

    async function fetchVoteCounts(chartType) {
        await fetchCandidatePhotos(chartType);

        if (eventSource) {
            eventSource.close();
            console.log('üîå Closed previous SSE connection');
        }

        if (!window.EventSource) {
            console.log('‚ö†Ô∏è SSE not supported, using polling...');
            startPolling(chartType);
            return;
        }

        try {
            console.log(`üîå Opening SSE connection for: ${chartType}`);
            eventSource = new EventSource(`/live_count?type=${chartType}`);

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('üì® SSE message received:', data);
                    if (data.type === currentChart) {
                        updateChart(data.candidate);
                    }
                } catch (error) {
                    console.error('‚ùå Error parsing SSE data:', error);
                }
            };

            eventSource.onerror = function(error) {
                console.error("‚ùå SSE error:", error);
                eventSource.close();

                // Fallback to polling after SSE error
                console.log('üîÑ Falling back to polling...');
                setTimeout(() => startPolling(chartType), 1000);
            };

            eventSource.onopen = function() {
                console.log('‚úÖ SSE connection opened successfully');
            };
        } catch (error) {
            console.error('‚ùå Error setting up SSE:', error);
            startPolling(chartType);
        }
    }

    function startPolling(chartType) {
        setInterval(() => {
            fetch(`/live_count?type=${chartType}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return response.json();
                })
                .then(data => updateChart(data.candidate))
                .catch(error => console.error("‚ùå Error fetching votes:", error));
        }, 5000);
    }

    async function updateChart(label) {
        voteData[label] = (voteData[label] || 0) + 1;
        console.log('üó≥Ô∏è Vote updated:', label, 'Total votes:', voteData);

        const totalVotes = Object.values(voteData).reduce((a, b) => a + b, 0);
        const labels = Object.keys(voteData);
        const percentages = labels.map(key => totalVotes > 0 ? Math.round((voteData[key] / totalVotes) * 100) : 0);

        // ‚úÖ NEW: Update chart smoothly without destroying
        if (isChartInitialized && voteChart) {
            await updateChartData(labels, percentages);
        } else {
            await renderChart(labels, percentages);
        }
    }

    // ‚úÖ NEW: Smooth chart data update function
    async function updateChartData(labels, percentages) {
        console.log('üîÑ Updating chart data smoothly...');

        // Update chart data
        voteChart.data.labels = labels;
        voteChart.data.datasets[0].data = percentages;

        // Enable smooth animation
        voteChart.options.animation = {
            duration: 1000,
            easing: 'easeInOutQuart'
        };

        // Update the chart with animation
        voteChart.update('active');

        // Update total votes in UI
        document.getElementById('voteCount').textContent =
            `(Votes: ${Object.values(voteData).reduce((a, b) => a + b, 0)})`;

        // Update candidate images and overlays after animation
        setTimeout(async () => {
            await drawAllCandidates(voteChart, labels, percentages);
            showOverlayForWinners(voteChart, labels, percentages);
        }, 200); // Small delay to let chart animation start
    }

    async function renderChart(labels, percentages) {
        console.log('üé® Rendering new chart...');

        if (voteChart) {
            voteChart.destroy();
        }

        const ctx = document.getElementById('voteChart').getContext('2d');

        voteChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Votes (%)',
                    data: percentages,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    borderRadius: 5,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 1500,
                    easing: 'easeInOutQuart'
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: { callback: value => value + "%" }
                    }
                },
            },
            plugins: [{
                // Gambar foto kandidat dan overlay setelah chart digambar
                afterDatasetsDraw: (chart) => {
                    // Only draw images after initial render to avoid conflicts
                    if (isChartInitialized) {
                        drawAllCandidates(chart, labels, percentages);
                        showOverlayForWinners(chart, labels, percentages);
                    }
                }
            }]
        });

        // Mark chart as initialized after first render
        setTimeout(async () => {
            isChartInitialized = true;
            await drawAllCandidates(voteChart, labels, percentages);
            showOverlayForWinners(voteChart, labels, percentages);
        }, 1600); // After initial animation completes

        // Update total votes di UI
        document.getElementById('voteCount').textContent =
            `(Votes: ${Object.values(voteData).reduce((a, b) => a + b, 0)})`;
    }

    /**
     * ‚úÖ PERBAIKAN: Gambar foto semua kandidat dengan better error handling
     */
    async function drawAllCandidates(chart, labels, percentages) {
        const ctx = chart.ctx;
        const datasetMeta = chart.getDatasetMeta(0);

        for (let index = 0; index < chart.data.labels.length; index++) {
            const label = chart.data.labels[index];
            const bar = datasetMeta.data[index];

            let imgSrc = defaultImage;
            if (candidatePhotos[label] && candidatePhotos[label].photo) {
                imgSrc = candidatePhotos[label].photo;
            }

            console.log(`üñºÔ∏è Drawing candidate image for ${label}:`, imgSrc);

            try {
                // ‚úÖ PERBAIKAN: Await untuk memastikan image loaded
                const img = await getCandidateImage(imgSrc);

                // Double check image is valid
                if (!img || img.width === 0 || img.height === 0) {
                    console.log('‚ö†Ô∏è Invalid image, using default');
                    const defaultImg = await getCandidateImage(defaultImage);
                    if (defaultImg && defaultImg.width > 0) {
                        drawImageOnBar(ctx, defaultImg, bar);
                    }
                    continue;
                }

                drawImageOnBar(ctx, img, bar);

            } catch (drawError) {
                console.error('‚ùå Error drawing image:', imgSrc, drawError);

                // Try default image as last resort
                try {
                    const defaultImg = await getCandidateImage(defaultImage);
                    if (defaultImg && defaultImg.width > 0) {
                        drawImageOnBar(ctx, defaultImg, bar);
                    }
                } catch (defaultError) {
                    console.error('‚ùå Even default image failed:', defaultError);
                }
            }
        }
    }

    /**
     * ‚úÖ PERBAIKAN: Helper function untuk menggambar image di bar
     */
    function drawImageOnBar(ctx, img, bar) {
        try {
            const barWidth = bar.width;
            const aspectRatio = img.height === 0 ? 1 : (img.width / img.height);
            const candidateWidth = barWidth * 0.5;
            const candidateHeight = candidateWidth / aspectRatio;
            const x = bar.x - (candidateWidth / 2);
            const y = bar.base - candidateHeight;

            console.log(`üé® Drawing image at (${x}, ${y}) size: ${candidateWidth}x${candidateHeight}`);
            ctx.drawImage(img, x, y, candidateWidth, candidateHeight);
        } catch (error) {
            console.error('‚ùå Error in drawImageOnBar:', error);
        }
    }

    /**
     * Tampilkan overlay GIF untuk kandidat dengan suara tertinggi.
     */
    function showOverlayForWinners(chart, labels, percentages) {
        // Hapus overlay winner lama (jika ada)
        const container = document.querySelector('.chart-container');
        container.querySelectorAll('.winner-overlay').forEach(el => el.remove());

        const datasetMeta = chart.getDatasetMeta(0);
        const maxVotes = Math.max(...percentages);

        // Only show overlay if there are actual votes
        if (maxVotes === 0) return;

        const topCandidates = labels.filter((_, i) => percentages[i] === maxVotes);

        topCandidates.forEach(async candidate => {
            const index = labels.indexOf(candidate);
            const bar = datasetMeta.data[index];

            let imgSrc = defaultImage;
            if (candidatePhotos[candidate] && candidatePhotos[candidate].photo) {
                imgSrc = candidatePhotos[candidate].photo;
            }

            try {
                const img = await getCandidateImage(imgSrc);

                const barWidth = bar.width;
                const aspectRatio = (img.height === 0) ? 1 : (img.width / img.height);
                const candidateWidth = barWidth * 0.7;
                const candidateHeight = candidateWidth / aspectRatio;

                const gifSizeWidth = candidateWidth * 1.3;
                const gifSizeHeight = candidateHeight * 1.3;
                const gifX = bar.x - (gifSizeWidth / 2);
                const gifY = bar.base - candidateHeight - ((gifSizeHeight - candidateHeight) / 2);

                // Buat elemen overlay GIF
                const gifOverlay = document.createElement('img');
                gifOverlay.src = "/static/fire.gif";
                gifOverlay.alt = "Fire Overlay";
                gifOverlay.classList.add('winner-overlay');
                gifOverlay.style.position = "absolute";
                gifOverlay.style.opacity = "0.5";
                gifOverlay.style.pointerEvents = "none";
                gifOverlay.style.left = gifX + "px";
                gifOverlay.style.top = gifY + "px";
                gifOverlay.style.width = gifSizeWidth + "px";
                gifOverlay.style.height = gifSizeHeight + "px";
                gifOverlay.style.transition = "all 0.5s ease-in-out";

                gifOverlay.onerror = function() {
                    console.log('‚ö†Ô∏è Fire GIF not found, removing overlay');
                    this.remove();
                };

                container.appendChild(gifOverlay);
            } catch (error) {
                console.error('‚ùå Error creating winner overlay:', error);
            }
        });
    }

    function resetChart() {
        if (voteChart) {
            voteChart.destroy();
            voteChart = null;
        }
        voteData = {};
        isChartInitialized = false; // ‚úÖ NEW: Reset initialization flag

        // Clear image cache for new chart type
        Object.keys(imageCache).forEach(key => {
            if (key.includes('/uploads/')) {
                delete imageCache[key];
            }
        });

        console.log('üßπ Chart reset and image cache cleared');
    }

    function showChart(chartType) {
        currentChart = chartType;
        document.getElementById('chart-title').innerHTML =
            (chartType === 'senat' ? 'Ketua Senat' : 'Ketua Dewan Musyawarah Taruna') +
            ' <span id="voteCount" class="text-muted">(Votes: 0)</span>';
        resetChart();
        fetchVoteCounts(chartType);

        console.log('üîÑ Switched to chart type:', chartType);
    }

    // ‚úÖ PERBAIKAN: Preload default image when page loads
    document.addEventListener("DOMContentLoaded", function () {
        console.log('üöÄ DOM loaded, preloading default image...');

        // Preload default image
        getCandidateImage(defaultImage).then(() => {
            console.log('‚úÖ Default image preloaded');
            showChart('senat');
        }).catch(() => {
            console.log('‚ö†Ô∏è Default image failed to preload, continuing anyway');
            showChart('senat');
        });
    });
</script>

<style>
    body { background-color: #f8f9fa; }
    .recap-section { max-width: 1200px; margin: auto; background-color: #fff; border-radius: 10px; }
    .btn { transition: all 0.3s ease-in-out; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
    .chart-container { position: relative; height: 400px; }
    #voteChart { z-index: 1; }

    /* ‚úÖ NEW: Smooth transitions for chart updates */
    .chart-container .winner-overlay {
        transition: all 0.5s ease-in-out;
    }
</style>
{% endblock %}
