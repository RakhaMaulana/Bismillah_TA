{% extends "base.html" %}

{% block title %}Live Vote Count{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 fw-bold">Live Vote Count</h1>

    <div class="text-center mb-4">
        <button class="btn btn-outline-primary me-2" onclick="showChart('senat')">Ketua Senat</button>
        <button class="btn btn-outline-secondary" onclick="showChart('demus')">Ketua Dewan Musyawarah Taruna</button>
    </div>

    <div class="recap-section p-4 shadow-sm rounded bg-white">
        <h2 class="text-center mb-4" id="chart-title">
            Ketua Senat <span id="voteCount" class="text-muted">(Votes: 0)</span>
        </h2>
        <canvas id="voteChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    let voteChart;
    let currentChart = 'senat';
    let voteData = {};
    let eventSource;

    function fetchVoteCounts(chartType) {
        if (eventSource) {
            eventSource.close();
        }

        if (!window.EventSource) {
            setInterval(() => {
                fetch(`/live_count?type=${chartType}`)
                    .then(response => response.json())
                    .then(data => {
                        updateChart(data.candidate);
                    })
                    .catch(error => console.error("Error fetching votes:", error));
            }, 5000);
            return;
        }

        eventSource = new EventSource(`/live_count?type=${chartType}`);

        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === currentChart) {
                updateChart(data.candidate);
            }
        };

        eventSource.onerror = function() {
            eventSource.close();
        };
    }

    function updateChart(label) {
        voteData[label] = (voteData[label] || 0) + 1;

        const totalVotes = Object.values(voteData).reduce((a, b) => a + b, 0);
        const maxVotes = Math.max(...Object.values(voteData));

        const labels = Object.keys(voteData);
        const percentages = labels.map(key =>
            totalVotes > 0 ? Math.round((voteData[key] / totalVotes) * 100) : 0
        );

        if (!voteChart) {
            const ctx = document.getElementById('voteChart').getContext('2d');

            voteChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Votes (%)',
                        data: percentages,
                        backgroundColor: labels.map(key =>
                            voteData[key] === maxVotes ? 'rgba(255, 99, 132, 0.6)' : 'rgba(54, 162, 235, 0.6)'
                        ),
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        borderRadius: 5,
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                callback: value => value + "%"
                            }
                        }
                    },
                    plugins: {
                        customCanvasBackgroundColor: {
                            color: '#f8f9fa',
                        }
                    }
                },
                plugins: [addFireEffect]
            });
        } else {
            voteChart.data.labels = labels;
            voteChart.data.datasets[0].data = percentages;
            voteChart.data.datasets[0].backgroundColor = labels.map(key =>
                voteData[key] === maxVotes ? 'rgba(255, 99, 132, 0.6)' : 'rgba(54, 162, 235, 0.6)'
            );
            voteChart.update();
        }

        document.getElementById('voteCount').textContent = `(Votes: ${totalVotes})`;
    }

    function resetChart() {
        if (voteChart) {
            voteChart.destroy();
            voteChart = null;
        }
        voteData = {};
    }

    function showChart(chartType) {
        currentChart = chartType;
        document.getElementById('chart-title').innerHTML = (chartType === 'senat' ? 'Ketua Senat' : 'Ketua Dewan Musyawarah Taruna') +
            ' <span id="voteCount" class="text-muted">(Votes: 0)</span>';
        resetChart();
        fetchVoteCounts(chartType);
    }

    document.addEventListener("DOMContentLoaded", function () {
        showChart('senat');
    });

    const addFireEffect = {
        id: 'addFireEffect',
        afterDraw(chart) {
            const ctx = chart.ctx;
            const dataset = chart.data.datasets[0];
            const maxVotes = Math.max(...dataset.data);

            dataset.data.forEach((value, index) => {
                if (value === maxVotes) {
                    const bar = chart.getDatasetMeta(0).data[index];
                    const x = bar.x;
                    const y = bar.y - 20;

                    ctx.fillStyle = 'red';
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('ðŸ”¥', x, y);
                }
            });
        }
    };
</script>

<style>
    body {
        background-color: #f8f9fa;
    }

    .recap-section {
        max-width: 800px;
        margin: auto;
        background-color: #fff;
        border-radius: 10px;
    }

    .btn {
        transition: all 0.3s ease-in-out;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
