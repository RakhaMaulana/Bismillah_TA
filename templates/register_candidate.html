{% extends "base.html" %}

{% block title %}Register Candidate{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Register Candidate</h1>
    <form method="post" enctype="multipart/form-data" class="register-candidate-form" onsubmit="return validateForm()">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="class">Class:</label>
            <input type="text" id="class" name="class" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="candidate_type">Candidate Type:</label>
            <select id="candidate_type" name="candidate_type" class="form-control" required>
                <option value="senat">Senat</option>
                <option value="demus">Dewan Musyawarah Taruna</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" class="form-control" accept=".png, .jpg, .jpeg" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

<script>
    function validateForm() {
        const name = document.getElementById('name').value;
        const classInput = document.getElementById('class').value;
        const candidateType = document.getElementById('candidate_type').value;
        const photo = document.getElementById('photo').value;

        if (!name || !classInput || !candidateType || !photo) {
            alert('All fields are required.');
            return false;
        }

        const allowedExtensions = /(\.jpg|\.jpeg|\.png)$/i;
        if (!allowedExtensions.exec(photo)) {
            alert('Invalid file type. Only JPG, JPEG, and PNG are allowed.');
            return false;
        }

        return true;
    }
</script>
{% endblock %}
