<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('register_candidate') }}">Register Candidate</a>
    <h2>Pending Voter Approvals</h2>
    <ul>
        {% for voter in pending_voters %}
            <li>
                ID: {{ voter.id_number }} -
                {% if voter.photo %}
                    <img src="{{ url_for('uploaded_file', filename=voter.photo) }}" alt="Voter Photo" width="50">
                {% else %}
                    No photo available
                {% endif %}
                <form method="POST" action="{{ url_for('approve_voter', id_number=voter.id_number) }}">
                    <button type="submit">Approve</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
