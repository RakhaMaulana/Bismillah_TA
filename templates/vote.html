{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Vote</h1>
    <form method="post" class="vote-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="id_number">ID Number:</label>
            <input type="text" id="id_number" name="id_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="candidate">Choose Candidate:</label>
            <select id="candidate" name="candidate" class="form-control" required>
                {% for candidate in candidates %}
                    <option value="{{ candidate[0] }}">{{ candidate[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Vote</button>
    </form>
    <div class="candidate-list">
        {% for candidate in candidates %}
            <div class="candidate-item">
                <h3>{{ candidate[1] }}</h3>
                <img src="{{ url_for('static', filename='uploads/' ~ candidate[2].split('/')[-1]) }}" alt="Candidate Photo" width="200">
                <p>{{ candidate[3] }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
